<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавление пользователя.</title>
    <link rel="stylesheet" th:href="@{/form-style.css}">
</head>
<body>

<div class="form-container">
    <h2>Заполните форму</h2>
    <form action="#" th:action="@{/users}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="firstName">Имя:</label>
            <input type="text" id="firstName" name="firstName" th:value="*{firstName}"  placeholder="Имя" required>
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия:</label>
            <input type="text" id="lastName" name="lastName" th:value="*{lastName}" placeholder="Фамилия" required>
        </div>
        <div class="form-group">
            <label for="birthDate">Дата рождения:</label>
            <input type="text" id="birthDate" name="birthDate" th:value="*{birthDate}" placeholder="Дата рождения" required>
        </div>
        <div class="form-group">
            <label for="email">Почта:</label>
            <input type="text" id="email" name="email" th:value="*{email}" placeholder="Почта" required>
        </div>
        <div class="button-group">
            <button type="submit" class="submit-button" formmethod="post">Отправить</button>
            <button type="button" class="cancel-button" onclick="history.back()">Отмена</button>
        </div>
    </form>
</div>
</body>
</html>
